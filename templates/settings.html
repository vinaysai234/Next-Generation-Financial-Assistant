<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | Smart Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .section-title {
            color: #00b09b;
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
        }

        .settings-wrapper {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 176, 155, 0.2);
            margin: 30px auto;
            max-width: 600px;
            transition: 0.3s ease-in-out;
        }

        .settings-wrapper:hover {
            box-shadow: 0 0 25px rgba(0, 176, 155, 0.3);
        }

        .settings-card {
            background: #f0fff4;
            padding: 30px 35px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .settings-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .settings-card h3 {
            color: #00b09b;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 500;
            color: #007b33;
            margin-bottom: 6px;
        }

        .input-group input {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #00c853;
            box-shadow: 0 0 8px rgba(0, 200, 83, 0.3);
        }

        .btn-premium {
            width: 100%;
            padding: 12px 0;
            background: #00c853;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-premium:hover {
            background: #007b33;
            transform: scale(1.03);
        }

        .popup {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #00b09b;
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            font-weight: 600;
        }

        .popup.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    {% include 'sidebar.html' %}

    <div class="main-content section">
        <h2 class="section-title">‚öôÔ∏è Settings</h2>

        <div class="settings-wrapper">
            <div class="settings-card">
                <form method="POST" action="/update_settings" onsubmit="showPopup(); return false;">
                    <h3>üë§ User Profile</h3>

                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter new username" value="{{ username }}">
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter new password">
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>

                    <button type="submit" class="btn-premium">üíæ Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">‚úÖ Settings Saved Successfully!</div>

    <script>
        const popupSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_5b7d5b3cf4.mp3");

        function showPopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('show');
            popupSound.play();
            setTimeout(() => popup.classList.remove('show'), 2000);
        }
    </script>

</body>
</html>
